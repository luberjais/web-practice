    <meta charset="UTF-8">
    <script>
        var Body = {
            setNight : function(self){
                document.querySelector('body').style.backgroundColor = 'black';
                document.querySelector("body").style.color = 'white';
                A.Ncolor();
            },
            setDay : function(self){
                document.querySelector('body').style.backgroundColor = 'white';
                document.querySelector("body").style.color = 'black';
                A.Dcolor();
            }
        };
        var A = {
            Ncolor : function(self){
                for (var i =0;i<document.querySelectorAll('a').length;i++){
                    document.querySelector('a').style.color = 'powderblue'
                }
            },
            Dcolor : function(self){
                for (var i =0;i<document.querySelectorAll('a').length;i++){
                    document.querySelector('a').style.color = 'blue'
                }
            }
        }
        var nightDayHandler = function(self){
            if(self.value === "야간모드"){
                Body.setNight();
                self.value = "주간모드";
            } else{
                Body.setDay();
                self.value = "야간모드";
            }
        }

    </script>
    

</head>
